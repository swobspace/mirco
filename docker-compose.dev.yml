version: "3.8"
# include:
#   - .docker/postgres.yml
#   - .docker/redis.yml

x-base: &base
  build:
    context: .
    dockerfile: .docker/Dockerfile.dev
  stdin_open: true
  tty: true

services:
  app:
    <<: *base
    command: bin/dev
    restart: on-failure
    volumes:
      - .:/app:Z,cached
    ports:
      - "3000:3000"
#     depends_on:
#       - postgres
#       - redis
    env_file:
      - .env.development.local
